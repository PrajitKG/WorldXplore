<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldXplore</title>
    <link rel="stylesheet"  type="text/css" href="style.css">
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="tailus ui html-vite and tailwindcss 3.1 boilerplate" />
</head>
<body>
    <nav>
        <a href="index.html"><img src="WXLogo.svg" alt="World Xplore" width="100" height="100"></a>  
        <button class="hamburger-menu">&#x2630;</button>
    <ul class="navItems">
        <li><a href="index.html">Home</a></li>
        <li class="dropdown">
            <a href="#">Package Tours</a>
            <ul class="dropdown-content">
                <li><a href="#">Shibuya Sky</a></li>
                <li><a href="#">Harajuku</a></li>
                <li><a href="#">Meiji Shrine</a></li>
            </ul>
        </li>
        <li><a href="#">Rediscover Singapore</a></li>
        <li><a href="cruise.html">Cruises</a></li>
        <li><a href="contact.html">Contact Us</a></li>
    </ul>
    
        </nav>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form>
            <input type="" placeholder="Your Name" required>
            <br>
            <input type="email" name="email" placeholder="E-mail" required>
            <br>
            <textarea id="message" name="message" placeholder="Your Message" rows="4" cols="50"></textarea>
            <br>
            <input type="submit" name="" value="Submit" class="btn">
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Toggle navItems visibility on hamburger menu click
            $(".hamburger-menu").click(function() {
                $(".navItems").slideToggle(); // Toggle visibility of navItems
            });
    
            // Show navItems in one row on larger screens when the window is resized
            $(window).resize(function() {
                if ($(window).width() > 768) { // Check if the window size is larger than 768px
                    $(".navItems").css('display', ''); // Reset the style to default
    
                    // Check if the navItems are hidden (small screen) and change to flex display for larger screens
                    if ($(".navItems").css('display') === 'none') {
                        $(".navItems").css('display', 'flex'); // Show navItems in one row for larger screens
                    }
                }
            });
        });
    </script>
</body>
</html>
